name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --noconfirm --onefile --windowed fabric_tracker_tk/main.py
        pyinstaller --noconfirm --onefile --windowed fabric_tracker_qt/main.py

    - name: Upload EXE artifacts
      uses: actions/upload-artifact@v3
      with:
        name: fabric-tracker-builds
        path: |
          dist/main.exe
          dist/main.exe

