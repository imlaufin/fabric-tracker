name: Build Windows EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Tkinter EXE
        run: |
          pyinstaller --onefile --noconsole fabric_tracker_tk/main.py --name FabricTracker_Tk

      - name: Build PyQt EXE
        run: |
          pyinstaller --onefile --noconsole fabric_tracker_qt/main.py --name FabricTracker_Qt

      - name: Upload EXEs
        uses: actions/upload-artifact@v3
        with:
          name: FabricTracker_Executables
          path: |
            dist/FabricTracker_Tk.exe
            dist/FabricTracker_Qt.exe
