name: Build Windows Executable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable with debug logs
        run: pyinstaller --clean --onefile --collect-submodules fabric_tracker_tk --add-data "fabric_tracker_tk/fabric_tracker.db;fabric_tracker_tk" --hidden-import fabric_tracker_tk.ui_masters --hidden-import fabric_tracker_tk.ui_dashboard --hidden-import fabric_tracker_tk.ui_entries --hidden-import fabric_tracker_tk.ui_fabricators --hidden-import fabric_tracker_tk.reports --hidden-import fabric_tracker_tk.backup_restore --log-level DEBUG fabric_tracker_tk/main.py --name fabric_tracker

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fabric-tracker-windows
          path: dist/fabric_tracker.exe

      - name: Show dist folder contents
        run: dir dist
