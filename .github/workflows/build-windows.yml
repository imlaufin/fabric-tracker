name: Build Windows Executable

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile \
            --add-data "fabric_tracker.db;." \
            --hidden-import fabric_tracker_tk.ui_masters \
            --hidden-import fabric_tracker_tk.ui_dashboard \
            --hidden-import fabric_tracker_tk.ui_entries \
            --hidden-import fabric_tracker_tk.ui_fabricators \
            --hidden-import fabric_tracker_tk.ui_customers \
            --hidden-import fabric_tracker_tk.ui_suppliers \
            --hidden-import fabric_tracker_tk.ui_fabrics \
            --hidden-import fabric_tracker_tk.ui_purchases \
            --hidden-import fabric_tracker_tk.ui_sales \
            --hidden-import fabric_tracker_tk.ui_stock \
            --hidden-import fabric_tracker_tk.ui_yarn_types \
            --hidden-import fabric_tracker_tk.reports \
            --hidden-import fabric_tracker_tk.backup_restore \
            --hidden-import fabric_tracker_tk.db \
            --log-level DEBUG \
            fabric_tracker_tk/main.py --name fabric_tracker

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fabric-tracker-windows
          path: dist/fabric_tracker.exe
