name: Build Windows Executable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          # Find all .py files in fabric_tracker_tk
          PY_FILES=$(powershell -Command "Get-ChildItem -Recurse -Filter '*.py' -Path fabric_tracker_tk | ForEach-Object { ' --hidden-import ' + $_.FullName.Replace('\','.') -replace '\.py$','' }")
          
          pyinstaller --clean --onefile \
          --add-data "fabric_tracker_tk/db.py;fabric_tracker_tk" \
          --add-data "fabric_tracker_tk/fabric_tracker.db;fabric_tracker_tk" \
          $PY_FILES \
          --log-level DEBUG \
          fabric_tracker_tk/main.py --name fabric_tracker

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fabric-tracker-windows
          path: dist/fabric_tracker.exe
