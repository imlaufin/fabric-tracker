name: Build Fabric Tracker Windows EXE

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Tkinter EXE
      run: |
        pip install pyinstaller
        pyinstaller --onefile --windowed fabric_tracker_tk/fabric_tracker_tk.py
      working-directory: .

    - name: Build PyQt EXE
      run: |
        pip install pyinstaller
        pyinstaller --onefile --windowed fabric_tracker_qt/fabric_tracker_pyqt.py
      working-directory: .

    - name: Upload EXE artifacts
      uses: actions/upload-artifact@v3
      with:
        name: fabric-tracker-executables
        path: |
          dist/fabric_tracker_tk.exe
          dist/fabric_tracker_pyqt.exe
