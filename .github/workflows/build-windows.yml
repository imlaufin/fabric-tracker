name: Build Windows Executable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Show fabric_tracker_tk folder contents
        run: dir fabric_tracker_tk

      - name: Verify package presence
        run: |
          if (-not (Test-Path "fabric_tracker_tk/__init__.py")) { Write-Error "Missing fabric_tracker_tk/__init__.py"; exit 1 }
          python -c "import sys; sys.path.insert(0, '.'); import fabric_tracker_tk; print('Imported fabric_tracker_tk from:', fabric_tracker_tk.__file__)"

      - name: Build executable with debug logs
        run: pyinstaller --clean --onefile --add-data "fabric_tracker_tk/*.py;fabric_tracker_tk" --add-data "fabric_tracker_tk/fabric_tracker.db;fabric_tracker_tk" --hidden-import fabric_tracker_tk.ui_masters --hidden-import fabric_track_*
