name: Build Windows Executable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller autopep8

      - name: Show repo tree
        run: dir -Recurse

      - name: Auto-fix Python indentation
        shell: pwsh
        run: |
          python fix_indentation.py
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          if (-not (git diff --cached --quiet)) {
            git commit -m "Auto-fix Python indentation"
            git push
            echo "Indentation fixed and pushed."
          } else {
            echo "No indentation fixes needed."
          }

      - name: Verify package and entry script
        run: |
          if (-not (Test-Path "fabric_tracker_tk/__init__.py")) { Write-Error "Missing fabric_tracker_tk/__init__.py"; exit 1 }
          if (-not (Test-Path "fabric_tracker_tk/main.py")) { Write-Error "Missing fabric_tracker_tk/main.py"; exit 1 }
          python -c "import sys; sys.path.insert(0, '.'); import fabric_tracker_tk; print('Imported fabric_tracker_tk from:', fabric_tracker_tk.__file__)"

      - name: Build executable with debug logs
        run: pyinstaller --clean --onefile --add-data "fabric_tracker_tk/*.py;fabric_tracker_tk" --add-data "fabric_tracker_tk/fabric_tracker.db;fabric_tracker_tk" --hidden-import fabric_tracker_tk.ui_masters --hidden-import fabric_tracker_tk.ui_dashboard --hidden-import fabric_tracker_tk.ui_entries --hidden-import fabric_tracker_tk.ui_fabricators --hidden-import fabric_tracker_tk.reports --hidden-import fabric_tracker_tk.backup_restore --log-level DEBUG fabric_tracker_tk/main.py --name fabric_tracker
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fabric-tracker-windows
          path: dist/fabric_tracker.exe

      - name: Show dist folder contents
        run: dir dist
